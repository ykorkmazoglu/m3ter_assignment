    code: "total_number_of_requests_api_2"  #update
    rounding: "NONE"
    quantityPerUnit: 1000000
    unit: "Requests"
    targetField: "memory_consumption_api_2"  #update
    aggregation: "COUNT"
    meterId: null
  
  - name: "Duration Aggregation API 2"  #update
    code: "duration_aggregation_api_2"  #update
    rounding: "NONE"
    quantityPerUnit: 1
    unit: "GB-seconds"
    targetField: "duration_api_2"  #update
    aggregation: "SUM"
    meterId: null

