  dataFields:
    - name: "Memory Consumption API 2"  #update
      code: "memory_consumption_api_2"  #update
      category: "MEASURE"
      unit: "GB"
   
    - name: "Execution Time API 2"  #update
      code: "execution_time_api_2"  #update
      category: "MEASURE"
      unit: "seconds"

  derivedFields:
    - name: "Duration API 2"  #update
      code: "duration_api_2"  #update
      category: "MEASURE"
      unit: "GB-seconds"
      calculation: "memory_consumption_api_2*execution_time_api_2"  #update

Aggregation:
